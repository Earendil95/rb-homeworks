version: '3.6'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: booktaste-app
    command: >
      bash -c "bin/docker-bundle.sh 
      && rm -f tmp/pids/server.pid 
      && RAILS_ENV=development bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - bundle_cache:/bundle
      - .:/booktaste
    links:
      - db
    ports:
      - "3000:3000"
    depends_on:
      - db

  spec:
    image: booktaste-app
    links:
      - db
    volumes:
      - bundle_cache:/bundle
      - .:/booktaste
    depends_on:
      - db

  db:
    image: postgres:10.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=booktaste
      - POSTGRES_PASSWORD=booktaste
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  bundle_cache:
  pgdata:
